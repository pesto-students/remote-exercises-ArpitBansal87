<!DOCTYPE html>
<html>
  <body>
    <form>
      Quantity (between 1 and 5):
      <input
        type="number"
        value="1"
        name="quantity"
        min="1"
        max="5"
        maxlength="1"
        required
        onkeypress="this.value= this.value>0 && this.value<6 ? this.value:''"
      />
      <input type="submit" />
    </form>
  </body>
</html>
